<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- allows pages to be responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link for bootstrap's css file -->
    <!-- must go before all other stylesheet links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- tells django where to look for my static files -->
    {% load static %}
    <!-- link for my css file -->
    <link rel="stylesheet" href="{% static 'user_app/style.css' %}">
    <!-- browser tab title -->
    <title>Algo-riffic | Welcome</title>
</head>
<body>
    <!-- navigation bar -->
    <div class="container">
        <div class="row justify-content-end">
            <a href="/user_profile" class="navigation-bar navigation-link">User Profile</a>
            <a href="/" class="navigation-bar logout">Logout</a>
        </div>
        <h1 class="welcome navigation-bar">Welcome, {{request.session.name}}!</h1>
    </div>

    <!-- context -->
    <div class="container">
        <p>Today you have chosen to begin your algorithm training. We have bestowed upon you a <a href="/belt_details">White Belt</a>   to distinguish you as a new student.</p>
        <p>Train with diligence and bring honor to your dojo.</p>
        <div class="container row justify-content-center">
            <a href="/belt_details"><img src="{% static 'user_app/white-belt.jpg' %}" alt="white belt"></a>
        </div>
    </div>

    <!-- link -->
    <div class="container">
        <a href="" class="btn btn-outline-danger">Begin Training</a>
    </div>

    <!-- remember the {# {% csrf_token %} #} to make FORMS secure (put it directly under the forms opening tag) -->
    <!-- if using session: using terminal, in the main project folder, run the following commands -->
        <!-- > python manage.py makemigrations -->
        <!-- > python manage.py migrate -->

    <!-- links for bootstrap's jquery, popper, and javascript files -->
    <!-- must go at the end of all code, just before the closing body tag -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
